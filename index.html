<!DOCTYPE html>
<html>
<head>
	<title>Color Game</title>
	<link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<h1 id="gameHeader" class="centeredText">This is the Color Game</h1>

<div class="row">
	<div class="col-md-3 colorBlock roundedCorners" id="block1" onclick="endGame(this)"></div>
	<div class="col-md-3 colorBlock roundedCorners" id="block2" onclick="endGame(this)"></div>
	<div class="col-md-3 colorBlock roundedCorners" id="block3" onclick="endGame(this)"></div>
</div>
<div class="row">
	<div class="col-md-3 colorBlock roundedCorners" id="block4" onclick="endGame(this)"></div>
	<div class="col-md-3 colorBlock roundedCorners" id="block5" onclick="endGame(this)"></div>
	<div class="col-md-3 colorBlock roundedCorners" id="block6" onclick="endGame(this)"></div>
</div>
<div id="playDiv">
	<button type="submit" class="btn btn-secondary" id="playButton" 
		onclick="startGame()">YES</button>
</div>
<div class="centeredText" id="scoreDiv">
	<span id="numberCorrect">Number Correct: 0</span>
	<span id="numberIncorrect">Number Incorrect: 0</span>
</div>
<script type="text/javascript" src="app.js"></script>
</body>
</html>
